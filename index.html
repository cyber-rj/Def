<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacked By Team RajCyber_X</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    /* Dynamic Background Container */
    #bg-slideshow {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
      transition: background-image 1s ease-in-out;
    }

    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      color: yellow;
      position: relative;
      display: inline-block;
      text-shadow: 0 0 10px limegreen, 0 0 20px limegreen, 0 0 30px limegreen;
      animation: glitch 1s infinite;
    }

    h2 {
      color: limegreen;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .main-image img {
      width: auto;
      max-width: 100%;
      height: auto;
      border: 2px solid limegreen;
      box-shadow: 0 0 25px limegreen;
    }

    /* Glitch Effect */
    @keyframes glitch {
      0% {
        text-shadow: 2px 2px limegreen, -2px -2px #ff00ff;
        transform: translate(0);
      }
      20% {
        text-shadow: -2px -2px #ff00ff, 2px 2px limegreen;
        transform: translate(1px, -1px);
      }
      40% {
        text-shadow: 2px -2px #ff00ff, -2px 2px limegreen;
        transform: translate(-1px, 1px);
      }
      60% {
        text-shadow: -2px 2px limegreen, 2px -2px #ff00ff;
        transform: translate(1px, 1px);
      }
      80% {
        text-shadow: 2px 2px #ff00ff, -2px -2px limegreen;
        transform: translate(-1px, -1px);
      }
      100% {
        text-shadow: 2px 2px limegreen, -2px -2px #ff00ff;
        transform: translate(0);
      }
    }
  </style>
</head>
<body>

<!-- Background Slideshow -->
<div id="bg-slideshow"></div>

<!-- Matrix Canvas -->
<canvas class="matrix"></canvas>

<!-- Foreground Content -->
<div class="content">
  <h1>Hacked By Team RajCyber_X</h1>
  <h2>Team Anonymous India</h2>
  <div class="main-image">
    <img src="screenshot.png"/>
  </div>
</div>

<!-- Matrix Effect -->
<script>
  const canvas = document.querySelector('.matrix');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;

  const drops = [];
  for (let i = 0; i < columns; i++) {
    drops[i] = 1;
  }

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 33);
</script>

<!-- Background Slideshow Script -->
<script>
  const bgSlideshow = document.getElementById('bg-slideshow');
  const images = ['defecement.jpg', 'def2.jpg'];
  let index = 0;

  function changeBackground() {
    bgSlideshow.style.backgroundImage = `url('${images[index]}')`;
    index = (index + 1) % images.length;
  }

  // Start slideshow
  changeBackground();
  setInterval(changeBackground, 1000); // 1 second switch
</script>

</body>
</html>
